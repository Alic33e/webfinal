
<section class="section" id="service">
  <div class="container">
      <h2 class="mb-5 pb-4"><span class="text-danger">Mis</span> Servicios</h2>
      <div class="row">
        @for (s of serviciosData; track s.id) {
          <div class="col-md-4 col-sm-6">
              <div class="card mb-5">
                 <div class="card-header has-icon">
                      <i class="ti-vector text-danger" aria-hidden="true"></i>
                  </div>
                  <div class="card-body px-4 py-3">
                      <h5 class="mb-3 card-title text-dark">{{ s.nombre }}</h5>
                      <p class="subtitle">{{ s.descripcion | uppercase }}</p>
                  </div>
              </div>
          </div>
        }
      </div>
  </div>
</section>
